name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_KEY_PASSPHRASE }}
          script_stop: true
          script: |
            cd ~/projects/okane/okane-finance-api

            # Pull latest code
            git checkout main
            git pull origin main

            # Create backup
            mkdir -p backups
            cp .env backups/.env.$(date +%Y%m%d_%H%M%S)

            # Stop and remove existing containers
            docker-compose down

            # Rebuild and start
            docker-compose build --no-cache
            docker-compose up -d

            # Show initial logs for debugging
            echo "=== Container logs ==="
            docker-compose logs --tail=50

            # Health check - retry until ready (max 30s)
            timeout=30
            elapsed=0
            while [ $elapsed -lt $timeout ]; do
              if curl -f http://localhost:8000/ > /dev/null 2>&1; then
                echo "Deployment successful! (ready in ${elapsed}s)"
                exit 0
              fi
              sleep 1
              elapsed=$((elapsed + 1))
            done

            echo "Health check failed after ${timeout}s"
            docker-compose down
            exit 1
